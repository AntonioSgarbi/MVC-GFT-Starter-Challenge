<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Grupo</title>
    <script th:src="@{index.js}"></script>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
    <div>
        <h1 class="text-center h3">Cadastro de Grupo</h1>
        <form method="POST" th:object="${group}" th:action="@{/group/edit}">
            <input type="hidden" th:field="*{id}">

            <div class="form-group mb-3">
                <label for="name">Nome:</label>
                <input class="form-control" type="text" th:field="*{name}" required></input>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            
            <div class="search-wrapper">
                <label for="search">Buscar participantes para adicionar:</label>
                <input type="search" id="search" data-search-input>
            </div>

            <div class="cards" search-container></div>
            <template search-template>
                <div class="card" onclick="cardClicked(this)">
                    <p style="display: none" data-card-id></p>
                    <img src="" alt="" data-card-img>
                    <p data-card-letters></p>
                    <p data-card-name></p>
                    <p data-card-email></p>
                </div>
            </template>

            <div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Letras</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                    </tr>
                    </thead>

                    <tbody table-body-container>
                        <template table-row-template>
                            <tr class="table-row" table-row onclick="removeItem(this)">
                                <td table-row-letters></td>
                                <td table-row-name></td>
                                <td table-row-email></td>
                                <td class="hidden" table-row-input>
                                    <input type="hidden" input-table-row>
                                </td>
                            </tr>
                        </template>

                    <tr th:each="participant, i : *{members}" class="table-row" onclick="removeItem(this)">
                        <td th:text="${participant.letters}" table-row-letters></td>
                        <td th:text="${participant.name}" table-row-name></td>
                        <td th:text="${participant.email}" table-row-email></td>
                        <td class="hidden" style="display:none"><input type="hidden" th:field="*{members[__${i.index}__]}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Etiqueta</button>
        </form>
    </div>
</div>
</html>
