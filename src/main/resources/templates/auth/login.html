<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Projetos GFT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/globe--v1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <h1 class="mt-5 text-center">GFT Milhas</h1>
    <div class="d-flex justify-content-center">
        <p th:if="${loginError}" class="error">Usuário e/ou senha Errados</p>

        <form class="w-75 w-md-25" method="POST">
            <div class="form-group mb-3">
                <label for="username">Usuário:</label>
                <input class="form-control" autofocus="autofocus" type="text" name="username" id="username" required>
            </div>

            <div class="form-group mb-3">
                <label for="password">Senha:</label>
                <input class="form-control" type="password" name="password" id="password" required>
            </div>

            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <div layout:fragment="scripts"></div>

</body>
