<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <title>Desafio b√°sico</title>
    <base href="/">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.gstatic.com" rel="preconnect">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://img.icons8.com/ios-glyphs/30/000000/globe--v1.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: .25rem;
            margin-top: 1rem;
        }

        .card {
            border: solid black;
            background-color: white;
            padding: .5rem;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <nav class="bg-primary d-flex justify-content-end">
        <a href="auth/login.html" class="btn btn-secondary">Painel</a>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="w-75 card-container">
            <div card th:each="event, iter : ${events}" class="card">
                <img th:src="${event.imageUrl}">
                <h2 th:text="${event.name}"></h2>
            </div>
        </div>
    </div>
</body>

</html>
