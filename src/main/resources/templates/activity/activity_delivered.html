<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout.html}">

<head>
    <meta charset="UTF-8">
</head>
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${message != null}" th:text="${message}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>

    <form method="POST" th:object="${activity}" th:action="@{/activity/presence-list?eventId=} + ${eventId}"
        class="form-inline">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{start}">
        <input type="hidden" th:field="*{end}">

        <div class="d-flex justify-content-center">
            <table class="table table-striped w-75">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Entregou</th>
                        <th>Atrasou</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-row" th:each="participant : ${participants}">
                        <td th:text="${participant.name}"></td>
                        <td>
                            <div class="form-group form-check form-switch">
                                <input type="checkbox" class="form-check-input" th:value="${participant.id}"
                                    th:field="*{delivered}">
                            </div>
                        </td>
                        <td>
                            <div class="form-group form-check form-switch">
                                <input type="checkbox" class="form-check-input" th:value="${participant.id}"
                                    th:field="*{delayed}">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary w-25" type="submit">Salvar</button>
        </div>
    </form>
</div>

</html>


<form method="POST" th:object="${pontuacaoPorGrupo.listaStatusPresenca}" th:action="@{statusPresenca/salvar}">
    <tr th:each="statusPresenca, : ${lista}">
        <td th:text="${statusPresenca.participanteEvento.nome}"></td>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:value="1"
                    th:field="*{listaStatusPresenca.statusPresenca.presente}">
            </div>
        </td>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:value="1"
                    th:field="*{listaStatusPresenca.statusPresenca.atrasado}">
            </div>
        </td>
        <td>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:value="1"
                    th:field="*{listaStatusPresenca.statusPresenca.ausente}">
            </div>
        </td>
    </tr>



</form>
