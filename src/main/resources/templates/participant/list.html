<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<head>
    <title>Colaboradores</title>
</head>

<div layout:fragment="content">
    <h1 class="h3 text-center">Participantes</h1>

    <div class="d-flex justify-content-center">
        <table class="table table-striped w-75">
            <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Opções</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(list)}">
                <td colspan="3">Sem conteúdo</td>
            </tr>
            </tbody>
            <tbody th:unless="${#lists.isEmpty(list)}">
            <tr th:each="participant : ${list}">
                <td th:text="${participant.name}" width="40%"></td>
                <td th:text="${participant.email}" width="40%"></td>
                <td><a class="btn btn-outline-primary btn-sm" th:href="@{/participant/edit?id=} + ${participant.id}">Editar</a>
                    <a class="btn btn-outline-danger btn-sm" th:href="@{/participant/delete/} + ${participant.id}"
                       onclick="return confirm('Você realmente deseja excluir esse participante?')">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</html>
